name: Release

on:
  push:
    tags:
      - "v*" # 匹配以'v'开头的tag

permissions:
  contents: write # 给工作流写入仓库内容的权限

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # 获取完整历史记录以访问所有tags

      - name: .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore

      - name: Publish Project as Framework-dependent
        run: dotnet publish ./MFAWPF.csproj -c Release -r win-x64 --self-contained false /p:PublishSingleFile=true -o ./output

      - name: Zip
        run: |
          cd ./output
          zip -r ../MFAWPF-${{ github.ref_name }}.zip *

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            ./MFAWPF-${{ github.ref_name }}.zip
